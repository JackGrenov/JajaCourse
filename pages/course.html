<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">JajaCourse</a>
            <button class="btn btn-outline-light" onclick="logout()">Выход</button>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="index.html" class="btn btn-outline-primary mb-3">
            <i class="bi bi-arrow-left"></i> Назад к курсам
        </a>

        <!-- Добавляем блок для средней оценки -->
        <div id="averageGradeBlock" class="mb-3 d-none">
            <div class="alert alert-info">
                <i class="bi bi-star-fill me-2"></i>
                Ваша средняя оценка за курс: <strong id="averageGrade"></strong>
            </div>
        </div>

        <div class="row">
            <!-- Список уроков -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Уроки курса</h5>
                    </div>
                    <div class="list-group list-group-flush" id="lessonsList">
                        <!-- Уроки будут добавлены динамически -->
                    </div>
                </div>
            </div>

            <!-- Содержимое урока -->
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0" id="lessonTitle">Выберите урок</h5>
                    </div>
                    <div class="card-body">
                        <!-- Вкладки для материалов -->
                        <ul class="nav nav-tabs" id="materialTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#theory">Теория</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#practice">Практика</a>
                            </li>
                        </ul>

                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active" id="theory">
                                <div id="theoryMaterials">
                                    <!-- Теоретические материалы будут добавлены динамически -->
                                </div>
                            </div>
                            <div class="tab-pane fade" id="practice">
                                <div id="practiceMaterials">
                                    <!-- Практические материалы будут добавлены динамически -->
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button id="lessonToggle" class="btn">
                                <!-- Текст будет меняться динамически -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container" class="mt-4"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/loadFooter.js"></script>
</body>

</html>
