<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Онлайн курсы</a>
            <button class="btn btn-outline-light" onclick="logout()">Выход</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Список уроков -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Уроки курса</h5>
                    </div>
                    <div class="list-group list-group-flush" id="lessonsList">
                        <!-- Уроки будут добавлены динамически -->
                    </div>
                </div>
            </div>

            <!-- Содержимое урока -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" id="lessonTitle">Выберите урок</h5>
                    </div>
                    <div class="card-body">
                        <!-- Вкладки для материалов -->
                        <ul class="nav nav-tabs" id="materialTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#theory">Теория</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#practice">Практика</a>
                            </li>
                        </ul>

                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active" id="theory">
                                <div id="theoryMaterials">
                                    <!-- Теоретические материалы будут добавлены динамически -->
                                </div>
                            </div>
                            <div class="tab-pane fade" id="practice">
                                <div id="practiceMaterials">
                                    <!-- Практические материалы будут добавлены динамически -->
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button id="lessonToggle" class="btn">
                                <!-- Текст будет меняться динамически -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
