<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступные курсы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"></head>
<body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JajaCourse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary auth-btn" href="../pages/login.html">Авторизоваться</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Доступные курсы</h1>
        <div class="row" id="courses-container">
            <!-- Шаблон для курсов -->
            <div class="col-md-6 col-lg-4 course-template" style="display: none;">
                <div class="card course-card">
                    <div class="card-body">
                        <h5 class="course-title">Название курса</h5>
                        <p class="course-lessons">Количество уроков</p>
                        <a href="#" class="btn btn-primary">Просмотреть курс</a>
                    </div>
                </div>
            </div>
            <!-- Пример курса -->
            <div class="col-md-6 col-lg-4">
                <div class="card course-card">
                    <div class="card-body">
                        <h5>МДК 01.01 Разработка програм...</h5>
                        <p>28 Lessons</p>
                        <a href="#" class="btn btn-primary">Просмотреть курс</a>
                    </div>
                </div>
            </div>
            <!-- Добавьте больше курсов здесь -->
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 JajaCourse. Все права защищены.</p>
            <p>Свяжитесь с нами: <a href="mailto:info@jajacourse.com">info@jajacourse.com</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Пример добавления курса через JavaScript (для админки)
        function addCourse(title, lessons) {
            const template = document.querySelector('.course-template');
            const newCourse = template.cloneNode(true);
            newCourse.style.display = 'block'; // Показываем скрытый шаблон
            newCourse.querySelector('.course-title').textContent = title;
            newCourse.querySelector('.course-lessons').textContent = lessons;
            document.getElementById('courses-container').appendChild(newCourse);
        }

        // Пример использования функции addCourse
        // addCourse("Новый курс", "100 уроков");
    </script>
</body>
</html>
